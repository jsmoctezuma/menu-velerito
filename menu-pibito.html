        }

        .scroll-arrow {
            background: none;
            border: none;
            color: var(--primary-red);
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
            cursor: pointer;
        }

        nav {
            overflow-x: auto;
            white-space: nowrap;
            padding: 5px 0;
            flex-grow: 1;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        nav::-webkit-scrollbar {

        }

        .cat-btn {

            color: var(--primary-red);
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
        }

        .cat-btn.active {
            background: var(--primary-red);
            color: white;
        }

            padding: 20px 15px;
            max-width: 1000px;
            margin: 0 auto;

                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }

            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .home-card:active {
            transform: scale(0.95);
        }

        .grid-icon {
            font-size: 40px;
            line-height: 1;
        }

        .grid-text {
            font-size: 14px;
            font-weight: bold;
            color: var(--primary-blue);
            line-height: 1.2;
            transition: color 0.3s;
        }

        .home-card:hover {

            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(211, 47, 47, 0.3);

            font-style: italic;

        .item {

            padding: 15px;
            margin-bottom: 15px;

            justify-content: space-between;

        .item-price {

                    html += `<div class="protein-grid">`;
                    cat.items.forEach(item => {
                        let imgHtml = item.image ? `<img src="${item.image}" alt="${item.name}" class="protein-img" onerror="this.outerHTML='<div class=\'protein-placeholder\'>ü•©</div>'">` : `<div class="protein-placeholder">ü•©</div>`;
                        // Se llama a selectProtein() en lugar de abrir una lista
                        html += `<div class="protein-card" onclick="selectProtein('${item.name}')">${imgHtml}<div class="protein-name">${item.name}</div></div>`;
                    });
                    html += `</div>`;
                } else if (index === 1) {
                    // 2. Escoge la Preparaci√≥n (Se llenar√° din√°micamente al hacer clic en una prote√≠na)
                } else {
                    // Cervezas, Aguas, Postres
                    html += `<h2 class="category-title">${cat.icon} ${cat.category}</h2>`;
                    if (cat.description) html += `<p class="category-desc">${cat.description}</p>`;
                    if (cat.items) {
                        cat.items.forEach(item => {
                            html += `<div class="item"><div class="item-info"><div class="item-name">${item.name}</div>${item.desc ? `<div class="item-desc">${item.desc}</div>` : ''}</div><div class="item-price">${item.price}</div></div>`;
                        });
                    }
                }
                section.innerHTML = html;
                menuContent.appendChild(section);
            });
        }

        // Funci√≥n que arma el nombre (Taco de Asada) y pasa a la vista oculta
        function selectProtein(name) {
            selectedProtein = name;
            const cat = menuData[1]; // Categor√≠a de Preparaci√≥n
            const section = document.getElementById('cat-1');

            let html = `<h2 class="category-title">${cat.icon} ${cat.category}</h2>`;
            html += `<p class="category-desc">Preparando con: <strong style="color: var(--primary-red); font-size: 16px;">${name}</strong></p>`;

            // Bot√≥n de regresar
            html += `<button class="back-btn" onclick="showCategory(0)">‚¨Ö Cambiar Prote√≠na</button>`;

            cat.items.forEach(item => {
                // Armando el nombre completo (ej. "Taco de Asada")
                let prepName = `${item.name} de ${name}`; 
                html += `<div class="item"><div class="item-info"><div class="item-name">${prepName}</div>${item.desc ? `<div class="item-desc">${item.desc}</div>` : ''}</div><div class="item-price">${item.price}</div></div>`;
            });

            section.innerHTML = html;

            // Mostrar la categor√≠a oculta
            showCategory(1);
        }

        function showCategory(index) {
            chefMessage.style.display = 'none';
            homeGrid.style.display = 'none';
            menuContent.style.display = 'block';
            navWrapper.style.display = 'flex';
            mainHomeBtn.style.display = 'inline-block';

            // Actualizar el men√∫ superior
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.toggle('active', parseInt(b.dataset.index) === index);
            });

            // Mostrar la secci√≥n correcta
            document.querySelectorAll('.category-section').forEach((s, i) => {
                s.classList.toggle('active', i === index);
            });

            // Centrar bot√≥n activo (si no es la categor√≠a oculta)
            const activeBtn = document.querySelector(`.cat-btn[data-index="${index}"]`);
            if (activeBtn) activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });

            window.scrollTo(0, 0);
        }

        function showHome() {
            chefMessage.style.display = 'block';
            homeGrid.style.display = 'grid';
            menuContent.style.display = 'none';
            navWrapper.style.display = 'none';
            mainHomeBtn.style.display = 'none';
            window.scrollTo(0, 0);
        }

        function scrollNav(amt) { categoryNav.scrollBy({ left: amt, behavior: 'smooth' }); }

        init();
    </script>
</body>
