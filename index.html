<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bak & Kay del Sureste | Grupo Restaurantero</title>
    <style>
        :root {
            --velerito-blue: #1A4B84;
            --pibinal-red: #d32f2f;
            --pibito-gold: #D4AF37;
            --pibito-dark: #1a1a1a;
            --bg-dark: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Un fondo elegante y oscuro para que las tarjetas resalten */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* EFECTO DE FONDO (Patrón sutil) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        .main-title {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #D4AF37, #F3E5AB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .main-subtitle {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            width: 100%;
            max-width: 1100px;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* TARJETAS DE MARCA */
        .brand-card {
            position: relative;
            border-radius: 24px;
            text-decoration: none;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        /* Retrasos de animación para efecto cascada */
        .card-1 { animation-delay: 0.1s; }
        .card-2 { animation-delay: 0.2s; }
        .card-3 { animation-delay: 0.3s; }
        .card-4 { animation-delay: 0.4s; }

        .brand-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .logo-wrapper {
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            width: 100%;
        }

        .logo-wrapper img {
            max-height: 100%;
            max-width: 80%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .brand-card:hover .logo-wrapper img {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-tagline {
            font-size: 14px;
            font-style: italic;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .explore-btn {
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* ESTILOS INDIVIDUALES POR RESTAURANTE */
        /* Velerito (Logos a color, fondo blanco) */
        .velerito-theme {
            background: #ffffff;
            color: var(--velerito-blue);
            border-bottom: 8px solid var(--velerito-blue);
        }
        .velerito-theme .explore-btn {
            background: rgba(26, 75, 132, 0.1);
            color: var(--velerito-blue);
        }
        .velerito-theme:hover .explore-btn {
            background: var(--velerito-blue);
            color: #ffffff;
        }

        /* Pibinal (Logo a color, fondo blanco) */
        .pibinal-theme {
            background: #ffffff;
            color: var(--pibinal-red);
            border-bottom: 8px solid var(--pibinal-red);
        }
        .pibinal-theme .explore-btn {
            background: rgba(211, 47, 47, 0.1);
            color: var(--pibinal-red);
        }
        .pibinal-theme:hover .explore-btn {
            background: var(--pibinal-red);
            color: #ffffff;
        }

        /* El Pibito (Logo blanco, fondo oscuro) */
        .pibito-theme {
            background: var(--pibito-dark);
            color: #ffffff;
            border-bottom: 8px solid var(--pibito-gold);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .pibito-theme .card-tagline {
            color: var(--pibito-gold);
        }
        .pibito-theme .explore-btn {
            background: rgba(212, 175, 55, 0.15);
            color: var(--pibito-gold);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        .pibito-theme:hover .explore-btn {
            background: var(--pibito-gold);
            color: var(--pibito-dark);
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #64748b;
            font-size: 13px;
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="header-section">
        <h1 class="main-title">Bak & Kay</h1>
        <p class="main-subtitle">Del Sureste</p>
    </div>

    <div class="grid-container">

        <!-- Velerito Tabasco -->
        <a href="menu-velerito.html" class="brand-card velerito-theme card-1">
            <div class="logo-wrapper">
                <img src="images/logo.svg" alt="Velerito Tabasco">
            </div>
            <h2 class="card-title">Velerito Tabasco</h2>
            <p class="card-tagline">Cocina del Mar en Laja</p>
            <div class="explore-btn">Ver Menú <span>➔</span></div>
        </a>

        <!-- Velerito Cancún -->
        <a href="menu-velerito-cancun.html" class="brand-card velerito-theme card-2">
            <div class="logo-wrapper">
                <img src="images/logo.svg" alt="Velerito Cancún">
            </div>
            <h2 class="card-title">Velerito Cancún</h2>
            <p class="card-tagline">Sucursal Cancún</p>
            <div class="explore-btn">Ver Menú <span>➔</span></div>
        </a>

        <!-- Pibinal Choco -->
        <a href="menu-pibinal.html" class="brand-card pibinal-theme card-3">
            <div class="logo-wrapper">
                <img src="images/logopibi.svg" alt="Pibinal Choco">
            </div>
            <h2 class="card-title">Pibinal Choco</h2>
            <p class="card-tagline">"Enterrados Chocos" en el Edén</p>
            <div class="explore-btn">Ver Menú <span>➔</span></div>
        </a>

        <!-- El Pibito -->
        <!-- NOTA: Fondo oscuro aplicado a esta tarjeta para que logopibito.svg (que es blanco) se vea perfecto -->
        <a href="menu-pibito.html" class="brand-card pibito-theme card-4">
            <div class="logo-wrapper">
                <img src="images/logopibito.svg" alt="El Pibito">
            </div>
            <h2 class="card-title">El Pibito</h2>
            <p class="card-tagline">Arma el pibito a tu antojo</p>
            <div class="explore-btn">Ver Menú <span>➔</span></div>
        </a>

    </div>

    <footer>
        <p>© 2026 Bak & Kay del Sureste. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
